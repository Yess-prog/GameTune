<div class="payment-container">
    <h2>Make a Payment</h2>
  
    <!-- Display a loading state or error message if necessary -->
    <div *ngIf="isLoading" class="loading">
      <p>Loading...</p>
    </div>
  
    <div *ngIf="!isLoading" class="payment-form">
      <div id="card-element">
        <!-- Stripe Element for card input -->
      </div>
  
      <button (click)="pay()" [disabled]="isProcessing">
        Pay Now
      </button>
    </div>
  
    <div *ngIf="paymentSuccess" class="success-message">
      <p>Payment succeeded!</p>
    </div>
  
    <div *ngIf="paymentError" class="error-message">
      <p>{{ paymentError }}</p>
    </div>
  </div>
  
  <!-- Add your own CSS or use a framework like Bootstrap -->
  <style>
    .payment-container {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  
    .payment-form {
      display: flex;
      flex-direction: column;
    }
  
    .payment-form button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    .payment-form button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
  
    .loading {
      text-align: center;
    }
  
    .success-message,
    .error-message {
      text-align: center;
      margin-top: 20px;
    }
  
    .error-message {
      color: red;
    }
  </style>
