<form (ngSubmit)="submitLogin()" #loginForm="ngForm" class="mt-8 space-y-6">
    <div class="rounded-md shadow-sm space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            type="text"
            required
            class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight"
            placeholder="PlayerOne" />
        </div>
      </div>
  
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            id="password"
            name="password"
            [(ngModel)]="credentials.pwd"
            type="password"
            required
            class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight"
            placeholder="••••••••" />
        </div>
      </div>
    </div>
  
    <div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
               text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 btn-pulse">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <i class="fas fa-sign-in-alt text-purple-200"></i>
        </span>
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Authenticating...</span>
      </button>
    </div>
  
    <div class="text-center">
      <p class="text-sm text-gray-400">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-purple-500 hover:text-purple-400">
          Sign up
        </a>
      </p>
    </div>
  </form>
