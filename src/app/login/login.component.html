<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap');
        
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        
        .glow-text {
            text-shadow: 0 0 10px purple, 0 0 20px purple;
        }
        
        .glow-box {
            box-shadow: 0 0 15px purple;
        }
        
        .input-highlight {
            transition: all 0.3s ease;
        }
        
        .input-highlight:focus {
            box-shadow: 0 0 10px purple;
            border-color: purple;
        }
        
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 red;
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }
        
        .gamepad-icon {
            transform: rotate(-15deg);
        }
    </style>
</head>
<body ng-app="gameHubApp" ng-controller="LoginController" class="h-full">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-800 p-10 rounded-lg glow-box relative overflow-hidden">
            <!-- Retro game corner decoration -->
            <div class="absolute -top-10 -left-10 w-20 h-20 bg-red-500 rounded-full opacity-20"></div>
            <div class="absolute -bottom-10 -right-10 w-20 h-20 bg-blue-500 rounded-full opacity-20"></div>
            
            <div class="text-center">
                <div class="flex justify-center mb-2">
                    <i class="fas fa-gamepad text-4xl text-purple-500 gamepad-icon"></i>
                    <h2 class="ml-3 text-3xl font-extrabold text-white pixel-font glow-text">
                        Game<span class="text-purple-500">Tun</span>
                    </h2>
                </div>
                <p class="mt-2 text-sm text-gray-300">
                    Enter your credentials to access your game library
                </p>
            </div>
            
            <form name="loginForm" ng-submit="submitLogin()" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="username" name="username" ng-model="credentials.username" type="text" required 
                                   class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight" 
                                   placeholder="PlayerOne">
                        </div>
                        <p ng-show="loginForm.username.$touched && loginForm.username.$error.required" class="mt-1 text-xs text-red-500">
                            Username is required
                        </p>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" ng-model="credentials.password" type="password" required 
                                   class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight" 
                                   placeholder="••••••••">
                        </div>
                        <p ng-show="loginForm.password.$touched && loginForm.password.$error.required" class="mt-1 text-xs text-red-500">
                            Password is required
                        </p>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" ng-model="rememberMe" type="checkbox" 
                                   class="h-4 w-4 text-purple-500 focus:ring-purple-500 border-gray-600 rounded bg-gray-700">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                Remember me
                            </label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="#" class="font-medium text-purple-500 hover:text-purple-400">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" ng-disabled="isLoading" onclick="login"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                            text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 btn-pulse">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-purple-200"></i>
                        </span>
                        <span ng-show="!isLoading">Login</span>
                        <span ng-show="isLoading">Authenticating...</span>
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-400">
                        Don't have an account? 
                        <a routerLink='/register' routerLinkActive="router-link-active"  class="font-medium text-purple-500 hover:text-purple-400">
                            Sign up
                        </a>
                    </p>
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">
                            Or login with
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 
                            rounded-md shadow-sm bg-gray-700 text-sm font-medium text-white hover:bg-gray-600">
                            <i class="fab fa-google text-red-400"></i>
                        </button>
                    </div>

                    <div>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 
                            rounded-md shadow-sm bg-gray-700 text-sm font-medium text-white hover:bg-gray-600">
                            <i class="fab fa-facebook-f text-blue-400"></i>
                        </button>
                    </div>

                    <div>
                        <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 
                            rounded-md shadow-sm bg-gray-700 text-sm font-medium text-white hover:bg-gray-600">
                            <i class="fab fa-steam text-gray-300"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        angular.module('gameHubApp', [])
            .controller('LoginController', ['$scope', '$timeout', function($scope, $timeout) {
                $scope.credentials = {
                    username: '',
                    password: ''
                };
                $scope.rememberMe = false;
                $scope.isLoading = false;
                
                $scope.submitLogin = function() {
                    if ($scope.loginForm.$valid) {
                        $scope.isLoading = true;
                        
                        // Simulate API call
                        $timeout(function() {
                            $scope.isLoading = false;
                            alert('Login successful! Welcome back, ' + $scope.credentials.username);
                        }, 1500);
                    }
                };
            }]);
    </script>
</body>
</html>
