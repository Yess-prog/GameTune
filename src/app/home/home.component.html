

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-16">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-8 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Discover the Best Tunisian Gaming Experience</h1>
                <p class="text-xl mb-6">Find, rate, and purchase your favorite games all in one place. Join our community of passionate gamers.</p>
                <div class="flex space-x-4">
                    <button class="bg-white text-blue-800 px-6 py-3 rounded-lg font-semibold hover:bg-blue-100 transition">Browse Games</button>
                    <button class="border border-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-blue-800 transition">Join Now</button>
                </div>
            </div>
            <div class="md:w-1/2 flex justify-center">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Gaming Hero" class="rounded-lg shadow-2xl w-full max-w-md">
            </div>
        </div>
    </section>

    <section id="games" class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Featured Games</h2>
                <div class="flex space-x-2">
                    <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition" routerLink="/games">All</button>
                    <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition" routerLink="/pc">PC</button>
                    <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition" routerLink="/ps5">PS5</button>
                    <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition" routerLink="/ps4">PS4</button>
                    <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition" routerLink="/x1">XBOX ONE</button>
                    <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 transition" routerLink="/x360">XBOX 360</button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" >
                <div *ngFor="let game of games" class="game-card bg-white rounded-lg overflow-hidden shadow-md transition duration-300">
                    <div class="relative">
                        <img [src]="game.img"  alt="Game Cover" class="w-full h-48 object-cover">
                    </div>
                    <div class="p-4" >
                        <h3 class="font-bold text-lg mb-1">{{ game.nom }}</h3>
                        <div class="flex items-center text-gray-600 text-sm mb-2">
                            <span>{{ game.societe }}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-blue-600">{{ game.prix  }}</span>
                            <button onclick="gotogame(game.idG)">Description</button>
                            <button 
    class="add-to-cart bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition" 
    [attr.data-id]="game.idG" 
    [attr.data-name]="game.nom" 
    [attr.data-price]="game.prix">
    
    <i class="fas fa-cart-plus"  (click)="addToCart(game)"></i>
    
   
</button>

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-8">
                <button routerLink='/games' class="border-2 border-blue-600 text-blue-600 px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 hover:text-white transition">View All Games</button>
            </div>
        </div>
    </section>
