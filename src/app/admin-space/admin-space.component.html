<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .sidebar.collapsed .logo-text {
            display: none;
        }
        .main-content {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
        }
        .chart-container {
            height: 300px;
        }
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-indigo-800 text-white w-64 flex flex-col">
            <!-- Logo -->
            <div class="p-4 flex items-center justify-between border-b border-indigo-700">
                <div class="flex items-center">
                    <i class="fas fa-gamepad text-2xl mr-3"></i>
                    <span class="logo-text text-xl font-bold">GameStore Admin</span>
                </div>
                <button id="toggleSidebar" class="text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto py-4">
                <div class="px-4 space-y-2">
                    <a routerLink='/admin' class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 text-white" data-page="dashboard">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        <span class="nav-text" routerLink='/admin'>Dashboard</span>
                    </a>
                    <a href="#games" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 text-white" >
                        <i class="fas fa-gamepad mr-3"></i>
                        <span class="nav-text" routerLink='/admin'>Games</span>
                    </a>
                    <a href="#sales"  class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 text-white" >
                        <i class="fas fa-chart-line mr-3"></i>
                        <span class="nav-text" routerLink='/admin'>Sales</span>
                    </a>
                    <a href="#users" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-indigo-700 text-white" >
                        <i class="fas fa-users mr-3"></i>
                        <span class="nav-text" routerLink='/admin'>Users</span>
                    </a>
                   
                </div>
            </nav>
            
           
        </div>
        
        <!-- Main Content -->
        <div class="main-content flex-1 overflow-y-auto ml-64">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800" id="pageTitle" routerLink='/admin' routerLinkActive="router-link-active" >Dashboard</h1>
                <div class="flex items-center space-x-4">
                    
                    
                </div>
            </header>
            
            <!-- Dashboard Content -->
            <main class="p-6">
                <section id="games">
                    <table class="gametab" border="1">
                        <thead class="th">
                            <td>ID</td>
                            <td>Nom</td>
                            <td>Société</td>
                            <td>Prix</td>
                            <td>Description</td>
                            <td>img</td>
                            <td>Catégorie</td>
                            <td>Rating</td>
                            <td>Console</td>
                            
                        </thead>
                        <tr *ngFor="let game of games">
                            <td>{{game.idG}}</td>
                            <td>{{game.nom}}</td>
                            <td>{{game.societe}}</td>
                            <td>{{game.prix}}</td>
                            <td>{{game.description}}</td>
                            <td><img src="{{game.img}}" alt=""></td>
                            <td>{{game.categorie}}</td>
                            <td>{{game.rate}}</td>
                            <td>{{game.console}}</td>
                            
                        </tr>
                    </table>
                </section>
                <section id="sales"></section>
                <section id="users"></section>
                
                
                
                
                
                
                
                               
                        
                    
            </main>
        </div>
    </div>
    
    
    
    

    
</body>
</html>
