<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    
</head>
<body  class="h-full">
    
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-800 p-10 rounded-lg glow-box relative overflow-hidden">
            <!-- Retro game corner decoration -->
            <div class="absolute -top-10 -left-10 w-20 h-20 bg-red-500 rounded-full opacity-20"></div>
            <div class="absolute -bottom-10 -right-10 w-20 h-20 bg-blue-500 rounded-full opacity-20"></div>
            
            <div class="text-center">
                <div class="flex justify-center mb-2">
                    <i class="fas fa-gamepad text-4xl text-purple-500 gamepad-icon"></i>
                    <h2 class="ml-3 text-3xl font-extrabold text-white pixel-font glow-text">
                        Game<span class="text-purple-500">Tun</span>
                    </h2>
                </div>
                <p class="mt-2 text-sm text-gray-300">
                    Fill the form to register
                </p>
            </div>
            
            <form name="RegisterForm" (ngSubmit)="submitRegister()" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="name" name="name" [(ngModel)]="credentials.name" type="text" required 
                                   class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight" 
                                   placeholder="PlayerOne">
                        </div>
                        
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="email" name="Email"  [(ngModel)]="credentials.email" type="text" required 
                                   class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight" 
                                   placeholder="PlayerOne">
                        </div>
                        
                    </div>
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="username" name="username"  [(ngModel)]="credentials.username" type="text" required 
                                   class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight" 
                                   placeholder="PlayerOne">
                        </div>
                        
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                            id="password" 
                            name="password"
                            [(ngModel)]="credentials.pwd"
                            type="password" required 
                                   class="appearance-none rounded relative block w-full px-10 py-3 border border-gray-600 
                                   placeholder-gray-400 text-white bg-gray-700 focus:outline-none focus:ring-purple-500 
                                   focus:border-purple-500 focus:z-10 sm:text-sm input-highlight" 
                                   placeholder="••••••••">
                        </div>
                        
                    </div>
                    
                    
                </div>

                <div>
                    <button type="submit" value="Register"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                            text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 btn-pulse">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-purple-200"></i>
                        </span>
                        Register
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-400">
                         Have an account? 
                        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="font-medium text-purple-500 hover:text-purple-400">
                            Log in
                        </a>
                    </p>
                </div>
            </form>
            
            
        </div>
    </div>
    
   
</body>
</html>
