<section class="py-12 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Strategy Games</h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let game of games" class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="relative" role="button">
            <img [src]="game.img" alt="{{game.nom}}" class="w-full h-48 object-cover">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-4">
              <h3 class="text-white font-bold text-xl">{{game.nom}}</h3>
              <div class="flex items-center">
                <span class="text-white ml-2">{{game.prix}} DT</span>
              </div>
            </div>
          </div>
          <div class="p-4">
            <p class="text-gray-600 mb-4">{{game.description}}</p>
            <div class="flex justify-between items-center">
              <span class="font-bold text-blue-600">{{game.prix}} DT</span>
              <button (click)="addToCart(game)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section *ngIf="games.length==0" class="py-12 bg-gray-100" >
        <h2 style="color: black;">Couldn't Access Games . Try Again Later</h2>
  </section>
